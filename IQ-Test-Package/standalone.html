<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الذكاء المتقدم - Advanced IQ Test</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap');
        
        * {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .start-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .content {
            max-width: 800px;
        }
        
        .brain-icon {
            font-size: 6rem;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #94a3b8;
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .feature h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #60a5fa;
        }
        
        .feature p {
            color: #94a3b8;
            line-height: 1.5;
        }
        
        .start-button {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1rem 3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        
        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
        }
        
        .hidden {
            display: none;
        }
        
        .test-screen {
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .question-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .question-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .question-number {
            font-size: 1.2rem;
            color: #60a5fa;
        }
        
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #10b981;
        }
        
        .timer.warning {
            color: #ef4444;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .question-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            text-align: center;
        }
        
        .options {
            display: grid;
            gap: 1rem;
        }
        
        .option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .option:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
            transform: translateX(-5px);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            transition: width 0.5s ease;
        }
        
        .results-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .results-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 3rem;
            max-width: 600px;
        }
        
        .score {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .score-label {
            font-size: 1.5rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        
        .restart-button {
            background: linear-gradient(45deg, #10b981, #3b82f6);
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .restart-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="startScreen" class="start-screen">
            <div class="content">
                <div class="brain-icon">🧠</div>
                <h1 class="title">اختبار الذكاء المتقدم</h1>
                <p class="subtitle">اختبر قدراتك العقلية مع 15 سؤال متنوع مصمم لقياس ذكائك</p>
                
                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">⚡</div>
                        <h3>سرعة التفكير</h3>
                        <p>اختبارات مؤقتة لقياس سرعة استجابتك</p>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">🎯</div>
                        <h3>دقة الحلول</h3>
                        <p>أسئلة منطقية ورياضية متدرجة الصعوبة</p>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">📊</div>
                        <h3>تقييم شامل</h3>
                        <p>نتائج مفصلة مع مقارنة بالمعايير العالمية</p>
                    </div>
                </div>
                
                <button class="start-button" onclick="startTest()">🚀 ابدأ الاختبار الآن</button>
            </div>
        </div>
        
        <!-- Test Screen -->
        <div id="testScreen" class="test-screen hidden">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 0%"></div>
            </div>
            
            <div class="question-card">
                <div class="question-header">
                    <div id="questionNumber" class="question-number">السؤال 1 من 15</div>
                    <div id="timer" class="timer">60</div>
                </div>
                
                <div id="questionText" class="question-text"></div>
                
                <div id="options" class="options"></div>
            </div>
        </div>
        
        <!-- Results Screen -->
        <div id="resultsScreen" class="results-screen hidden">
            <div class="results-card">
                <div class="brain-icon">🎉</div>
                <div id="finalScore" class="score">0/15</div>
                <div class="score-label">درجتك النهائية</div>
                <div id="iqLevel" style="font-size: 1.5rem; margin-bottom: 2rem;"></div>
                <button class="restart-button" onclick="restartTest()">🔄 إعادة الاختبار</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                q: "إذا كانت الساعة تشير إلى 3:15، فكم درجة بين عقرب الساعات والدقائق؟",
                opts: ["أ) 7.5 درجة", "ب) 15 درجة", "ج) 0 درجة", "د) 30 درجة"],
                ans: "أ"
            },
            {
                q: "ما العدد التالي في المتتالية: 1، 1، 2، 3، 5، 8، ...؟",
                opts: ["أ) 10", "ب) 11", "ج) 13", "د) 15"],
                ans: "ج"
            },
            {
                q: "أي من الكلمات التالية لا تنتمي للمجموعة؟",
                opts: ["أ) قلم", "ب) كتاب", "ج) مسطرة", "د) تفاحة"],
                ans: "د"
            },
            {
                q: "إذا كان A = 1، B = 2، C = 3... فما قيمة كلمة 'CAB'؟",
                opts: ["أ) 6", "ب) 8", "ج) 9", "د) 12"],
                ans: "أ"
            },
            {
                q: "ما العدد المفقود: 2، 6، 12، 20، 30، ؟",
                opts: ["أ) 40", "ب) 42", "ج) 44", "د) 48"],
                ans: "ب"
            },
            {
                q: "أكمل النمط: △ ○ □ △ ○ ؟",
                opts: ["أ) △", "ب) ○", "ج) □", "د) ◇"],
                ans: "ج"
            },
            {
                q: "إذا كان 'كتاب' يُكتب '12345'، فكيف يُكتب 'باك'؟",
                opts: ["أ) 321", "ب) 341", "ج) 431", "د) 413"],
                ans: "ج"
            },
            {
                q: "ما العدد التالي: 1، 4، 9، 16، 25، ؟",
                opts: ["أ) 30", "ب) 35", "ج) 36", "د) 49"],
                ans: "ج"
            },
            {
                q: "أي من هذه الكلمات يمكن قراءتها بنفس الطريقة من اليمين واليسار؟",
                opts: ["أ) رادار", "ب) كتاب", "ج) قلم", "د) بيت"],
                ans: "أ"
            },
            {
                q: "إذا كان اليوم الثلاثاء، فما اليوم بعد 100 يوم؟",
                opts: ["أ) الاثنين", "ب) الثلاثاء", "ج) الأربعاء", "د) الخميس"],
                ans: "ب"
            },
            {
                q: "ما العدد الذي إذا ضُرب في نفسه أعطى 144؟",
                opts: ["أ) 11", "ب) 12", "ج) 13", "د) 14"],
                ans: "ب"
            },
            {
                q: "أكمل المتتالية: Z، Y، X، W، ؟",
                opts: ["أ) V", "ب) U", "ج) T", "د) S"],
                ans: "أ"
            },
            {
                q: "إذا كان 5 × 5 = 30، و 6 × 6 = 42، فما قيمة 7 × 7؟",
                opts: ["أ) 49", "ب) 54", "ج) 56", "د) 58"],
                ans: "ج"
            },
            {
                q: "ما الكلمة التي لا تنتمي للمجموعة؟",
                opts: ["أ) أحمر", "ب) أزرق", "ج) أخضر", "د) مربع"],
                ans: "د"
            },
            {
                q: "إذا كان عمر أحمد ضعف عمر سارة، وعمر سارة 15 سنة، فكم عمر أحمد بعد 5 سنوات؟",
                opts: ["أ) 30", "ب) 35", "ج) 40", "د) 45"],
                ans: "ب"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 60;
        let timer;

        function startTest() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('testScreen').classList.remove('hidden');
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `السؤال ${currentQuestion + 1} من ${questions.length}`;
            document.getElementById('questionText').textContent = question.q;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.opts.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(option[0]);
                optionsContainer.appendChild(optionElement);
            });
            
            updateProgress();
            timeLeft = 60;
        }

        function selectAnswer(answer) {
            clearInterval(timer);
            
            if (answer === questions[currentQuestion].ans) {
                score++;
            }
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                setTimeout(() => {
                    showQuestion();
                    startTimer();
                }, 1000);
            } else {
                showResults();
            }
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 10) {
                    timerElement.classList.add('warning');
                } else {
                    timerElement.classList.remove('warning');
                }
                
                if (timeLeft <= 0) {
                    selectAnswer(''); // Auto-submit with wrong answer
                }
            }, 1000);
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('testScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('finalScore').textContent = `${score}/${questions.length}`;
            
            let level, color;
            if (percentage >= 90) {
                level = "عبقري 🧠✨";
                color = "#8b5cf6";
            } else if (percentage >= 80) {
                level = "ممتاز جداً 🌟";
                color = "#3b82f6";
            } else if (percentage >= 70) {
                level = "ممتاز 🏆";
                color = "#10b981";
            } else if (percentage >= 60) {
                level = "جيد جداً 👍";
                color = "#f59e0b";
            } else if (percentage >= 50) {
                level = "جيد 👌";
                color = "#f97316";
            } else {
                level = "يحتاج تحسين 💪";
                color = "#ef4444";
            }
            
            const levelElement = document.getElementById('iqLevel');
            levelElement.textContent = `مستوى الذكاء: ${level}`;
            levelElement.style.color = color;
        }

        function restartTest() {
            currentQuestion = 0;
            score = 0;
            timeLeft = 60;
            clearInterval(timer);
            
            document.getElementById('resultsScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }
    </script>
</body>
</html>
